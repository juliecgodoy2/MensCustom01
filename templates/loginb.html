<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'oreal Mensageria (login)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginb.css') }}" />
  </head>
  <body>
    <h1>Login</h1>
    <form action="/loginb" method="POST">
      <div class="form__fieldset">
        <label for="username" class="form__label">Usuário:</label>
        <input type="text" name="username" id="username" class="form__input" placeholder="Digite seu Usuário..."/>
      </div>

      <div class="form__fieldset">
        <label for="password" class="form__label">Senha:</label>
        <input type="password" name="password" id="password" class="form__input" placeholder="Digite sua senha..."/>
      </div>

      <div class="form__fieldset">
        <input
          class="form__submit form__input"
          type="submit"
          value="Ok"
        />
      </div>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'oreal Mensageria (Serviços)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginb.css') }}" />
  </head>
  <body>
    <h1>Escolha o serviço</h1>
    <form action="/servicos" method="POST">

      <h3>SOLICITANTE: </h3>

      <div class="form__fieldset">
        <label for="serv_requester" class="form__label">MATRICULA: </label>
        <input type="text" name="serv_requester" id="serv_requester" class="form__input" value="{{ requester }}"/>
      </div>
      <div class="form__fieldset">
        <label for="serv_requesterName" class="form__label">NOME DO SOLICITANTE: </label>
        <input type="text" name="serv_requesterName" id="serv_requesterName" class="form__input" value="{{ requesterName }}"/>
      </div>
      <div class="form__fieldset">
        <label for="serv_asset" class="form__label">CÓDIGO DO ATIVO: </label>
        <input type="text" name="serv_asset" id="serv_asset" class="form__input" value="{{ asset }}"/>
      </div>
      <div class="form__fieldset">
        <label for="serv_assetName" class="form__label">DESCRIÇÃO DO ATIVO: </label>
        <input type="text" name="serv_assetName" id="serv_assetName" class="form__input" value="{{ assetName }}"/>
      </div>
      <div class="form__fieldset">
        <label for="serv_costCenter" class="form__label">CENTRO DE CUSTO: </label>
        <input type="text" name="serv_costCenter" id="serv_costCenter" class="form__input" value="{{ costCenter }}"/>
      </div>
      <div class="form__fieldset">
        <label for="serv_costCenterName" class="form__label">DESCRIÇÃO DO CENTRO DE CUSTO: </label>
        <input type="text" name="serv_assetName" id="serv_costCenterName" class="form__input" value="{{ costCenterName }}"/>
      </div>
      <div class="form__fieldset">
        <label for="serv_departmentName" class="form__label">DEPARTAMENTO: </label>
        <input type="text" name="serv_departmentName" id="serv_departmentName" class="form__input" value="{{ departmentName }}"/>
      </div>

      <div class="form__fieldset">
        <label for="servico" class="form__label">Serviço de Mensageria:</label>
        <select name="servico" id="servico" class="form__input form__select">
          <option disabled selected value> -- Selecione uma opção -- </option>
          <option value="MENS001">SERVIÇO DE CARTÓRIO</option>
          <option value="MENS002">ENTREGA/RETIRADA DE DOCUMENTOS</option>
          <option value="MENS003">MENSAGERIA INTERNA - UNIDADE SEDE RJ</option>
          <option value="MENS004">MENSAGERIA MATERIAIS PARA PUBLICIDADE - ENVIO NORMAL</option>
          <option value="MENS005">MENSAGERIA MATERIAIS PARA PUBLICIDADE - ENVIO EMERGENCIAL</option>
          <option value="MENS006">MENSAGERIA MATERIAIS PROMOCIONAIS - ENVIO NORMAL</option>
          <option value="MENS007">MENSAGERIA MATERIAIS PROMOCIONAIS - ENVIO EMERGENCIAL</option>
          <option value="MENS008">MENSAGERIA MATERIAIS PLV - ENVIO NORMAL</option>
          <option value="MENS009">MENSAGERIA MATERIAIS PLV - ENVIO EMERGENCIAL</option>
          <option value="MENS010">MENSAGERIA MATERIAIS PARA EXECUTIVOS OU BA"S - ENVIO NORMAL</option>
          <option value="MENS011">MENSAGERIA MATERIAIS PARA EXECUTIVOS OU BA"S - ENVIO EMERGENCIAL</option>
          <option value="MENS012">MENSAGERIA ENVIOS DO CORPORATE / INSTITUCIONAL - ENVIO NORMAL</option>
          <option value="MENS013">MENSAGERIA ENVIOS DO CORPORATE / INSTITUCIONAL - ENVIO EMERGENCIAL</option>
          <option value="MENS014">MENSAGERIA MATERIAIS PARA RELAÇÕES PÚBLICAS - ENVIO NORMAL</option>
          <option value="MENS015">MENSAGERIA MATERIAIS PARA RELAÇÕES PÚBLICAS - ENVIO EMERGENCIAL</option>
          <option value="MENS016">SERVIÇO DE CARTÓRIO - RECONHECIMENTO DE FIRMA</option>
          <option value="MENS017">SOLICITAÇÕES DE CAIXA</option>
          <option value="MENS018">SOLICITAÇÕES DE ENVELOPE</option>
          <option value="MENS019">SERVIÇOS BANCÁRIOS "PEDIDO FEITO APÓS AS 15H, SERÁ ATENDIDO NO PRÓXIMO DIA UTIL"</option>
          <option value="MENS020">ENTREGA / RETIRADA DE DOCUMENTOS</option>
          <option value="MENS021">SERVIÇOS BANCÁRIOS "PEDIDO FEITO APÓS AS 12H, SERÁ ATENDIDO NO PRÓXIMO DIA UTIL"</option>
        </select>
      </div>

      <div class="form__fieldset">
        <input
          class="form__submit form__input"
          type="submit"
          value="Ok"
        />
      </div>
    </form>
  </body>
</html>
